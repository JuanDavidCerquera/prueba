<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alerta HTML</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Estilos adicionales */
        .custom-alert {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999;
        }
    </style>
</head>

<body>

    <!-- Alerta HTML -->
    <div id="customAlert" class="alert alert-info custom-alert alert-dismissible fade show" role="alert">
        Esta es una alerta HTML de ejemplo. <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <!-- Bootstrap JS (Requerido para cerrar la alerta) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        // Cerrar la alerta al hacer clic en el botón "Cerrar"
        document.getElementById("customAlert").addEventListener('closed.bs.alert', function () {
            console.log('La alerta ha sido cerrada');
            // Agrega aquí cualquier acción adicional que desees realizar después de cerrar la alerta
        })
    </script>

</body>

</html>
